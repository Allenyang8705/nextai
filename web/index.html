<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>语音记录 - Web版</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <!-- 顶部导航 -->
    <header class="header">
      <div class="header-content">
        <h1>🎤 语音记录</h1>
        <div id="userInfo" class="user-info" style="display:none;">
          <span id="userPhone"></span>
          <button onclick="logout()" class="btn-text">退出</button>
        </div>
        <div id="loginBtn">
          <button onclick="showPage('login')" class="btn-primary">登录</button>
        </div>
      </div>
    </header>

    <!-- 登录页 -->
    <div id="page-login" class="page">
      <div class="login-container">
        <div class="login-logo">
          <div class="logo-icon">🎤</div>
          <h2>语音记录</h2>
          <p>语音转文字，记录每一刻</p>
        </div>

        <div class="login-tabs">
          <button class="tab-btn active" onclick="switchLoginTab('phone')">手机号登录</button>
          <button class="tab-btn" onclick="switchLoginTab('email')">邮箱登录</button>
        </div>

        <form id="loginForm" onsubmit="handleLogin(event)">
          <div id="phoneInputs">
            <div class="form-group">
              <label>手机号</label>
              <input type="tel" id="phone" class="form-input" placeholder="请输入手机号">
            </div>
          </div>
          <div id="emailInputs" style="display:none;">
            <div class="form-group">
              <label>邮箱</label>
              <input type="email" id="email" class="form-input" placeholder="请输入邮箱">
            </div>
          </div>
          <div class="form-group">
            <label>密码</label>
            <input type="password" id="password" class="form-input" placeholder="请输入密码（至少6位）">
          </div>
          <div id="registerFields" style="display:none;">
            <div class="form-group">
              <label>确认密码</label>
              <input type="password" id="confirmPassword" class="form-input" placeholder="请再次输入密码">
            </div>
          </div>
          <button type="submit" class="btn-primary btn-block" id="loginSubmitBtn">登录</button>
        </form>

        <p class="toggle-mode">
          <span id="toggleText">还没有账号？</span>
          <a href="#" onclick="toggleRegisterMode(event)" id="toggleLink">立即注册</a>
        </p>
      </div>
    </div>

    <!-- 首页 -->
    <div id="page-home" class="page" style="display:none;">
      <div class="container">
        <!-- 录音区域 -->
        <div class="record-section">
          <div class="record-btn" id="recordBtn">
            <span class="record-icon">🎤</span>
          </div>
          <p class="record-hint">按住说话，松开发送</p>
          <div id="recordTimer" style="display:none;">
            <span id="recordDuration">0</span> 秒
          </div>
        </div>

        <!-- 上传区域 -->
        <div class="upload-section">
          <p class="section-title">或上传音频文件</p>
          <input type="file" id="audioFile" accept="audio/*" style="display:none;" onchange="handleFileSelect(event)">
          <button class="btn-outline" onclick="document.getElementById('audioFile').click()">
            📁 选择音频文件
          </button>
          <span id="selectedFileName" style="margin-left:10px;color:#999;"></span>
        </div>

        <!-- 列表区域 -->
        <div class="list-section">
          <div class="list-header">
            <h3>我的录音</h3>
            <button class="btn-refresh" onclick="loadRecordList()">🔄 刷新</button>
          </div>
          <div id="recordList" class="record-list">
            <div class="loading">加载中...</div>
          </div>
        </div>
      </div>
    </div>

    <!-- 设置页 -->
    <div id="page-settings" class="page" style="display:none;">
      <div class="container">
        <div class="card">
          <h3>飞书配置</h3>
          <div class="form-group">
            <label>文档链接</label>
            <input type="text" id="feishuDocUrl" class="form-input" placeholder="飞书文档链接，如：https://xxx.feishu.cn/docx/xxxxx">
          </div>
          <div class="form-group">
            <label>App ID</label>
            <input type="text" id="feishuAppId" class="form-input" placeholder="飞书应用 App ID">
          </div>
          <div class="form-group">
            <label>App Secret</label>
            <input type="password" id="feishuAppSecret" class="form-input" placeholder="飞书应用 App Secret">
          </div>
          <div class="form-group">
            <label>
              <input type="checkbox" id="feishuEnabled"> 启用自动同步
            </label>
          </div>
          <div class="form-actions">
            <button class="btn-primary" onclick="saveFeishuConfig()">保存配置</button>
            <button class="btn-outline" onclick="testFeishuConnection()">测试连接</button>
          </div>
        </div>

        <div class="card">
          <h3>修改密码</h3>
          <div class="form-group">
            <label>旧密码</label>
            <input type="password" id="oldPassword" class="form-input" placeholder="请输入旧密码">
          </div>
          <div class="form-group">
            <label>新密码</label>
            <input type="password" id="newPassword" class="form-input" placeholder="请输入新密码">
          </div>
          <button class="btn-primary" onclick="changePassword()">修改密码</button>
        </div>
      </div>
    </div>
  </div>

  <div id="toast" class="toast"></div>

  <script src="app.js"></script>
</body>
</html>
